        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {

        // å‘é€è§†é¢‘å¸§

            if (!isInCall || !localStream || !canvas || !ctx) {

            try {
                // è·å–è§†é¢‘å…ƒç´ 
                const videoElement = document.createElement('video');

                videoElement.play();
                
                // å°†è§†é¢‘å¸§ç»˜åˆ¶åˆ°Canvas
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // å°†Canvasè½¬æ¢ä¸ºBase64

                // å‘é€è§†é¢‘å¸§åˆ°æœåŠ¡å™¨
                socket.emit('call-media', {

        function sendAudioData() {

                const audioContext = new AudioContext();

                const scriptNode = audioContext.createScriptProcessor(4096, 1, 1);
                source.connect(scriptNode);

                    socket.emit('call-media', {

        // ä½¿ç”¨å…è´¹ç¿»è¯‘APIçš„ç¿»è¯‘å‡½æ•°
        async function translateText(text, targetLanguage) {
            // æ£€æµ‹æºè¯­è¨€
            const sourceLanguage = detectLanguage(text);
            
            // å¦‚æœæºè¯­è¨€å’Œç›®æ ‡è¯­è¨€ç›¸åŒï¼Œç›´æ¥è¿”å›åŸæ–‡
            if (sourceLanguage === targetLanguage) {
                return text;
            }
            
            // å®šä¹‰å¤‡é€‰ç¿»è¯‘API
            const translationApis = [
                {
                    name: 'LibreTranslate',
                    url: 'https://libretranslate.de/translate',
                    config: {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            q: text,
                            source: sourceLanguage,
                            target: targetLanguage,
                            format: 'text',
                            api_key: ''
                        })
                    }
                },
                {
                    name: 'Alternative API',
                    url: 'https://api.mymemory.translated.net/get',
                    config: {
                        method: 'GET',
                        params: {
                            q: text,
                            langpair: `${sourceLanguage}|${targetLanguage}`
                        }
                    }
                }
            ];
            
            // å°è¯•ä½¿ç”¨å¤‡é€‰API
            for (const api of translationApis) {
                try {
                    console.log(`å°è¯•ä½¿ç”¨${api.name}ç¿»è¯‘...`);
                    
                    let response;
                    if (api.config.method === 'GET') {
                        // å¤„ç†GETè¯·æ±‚ï¼Œæ„å»ºå¸¦å‚æ•°çš„URL
                        const url = new URL(api.url);
                        Object.entries(api.config.params).forEach(([key, value]) => {
                            url.searchParams.append(key, value);
                        });
                        response = await fetch(url, {
                            method: 'GET'
                        });
                    } else {
                        // POSTè¯·æ±‚
                        response = await fetch(api.url, api.config);
                    }
                    
                    if (!response.ok) {
                        throw new Error(`${api.name}è¯·æ±‚å¤±è´¥`);
                    }
                    
                    let data = await response.json();
                    
                    // å¤„ç†ä¸åŒAPIçš„å“åº”æ ¼å¼
                    let translatedText;
                    if (api.name === 'LibreTranslate') {
                        translatedText = data.translatedText;
                    } else if (api.name === 'Alternative API') {
                        translatedText = data.responseData.translatedText;
                    }
                    
                    if (translatedText) {
                        return translatedText;
                    } else {
                        throw new Error(`${api.name}è¿”å›æ— æ•ˆæ•°æ®`);
                    }
                } catch (error) {
                    console.error(`${api.name}ç¿»è¯‘å¤±è´¥:`, error);
                    // ç»§ç»­å°è¯•ä¸‹ä¸€ä¸ªAPI
                }
            }
            
            // å¦‚æœæ‰€æœ‰APIéƒ½å¤±è´¥ï¼Œè¿”å›åŸæ–‡å¹¶æ·»åŠ å‹å¥½çš„é”™è¯¯æç¤º
            return `[æš‚æ—¶æ— æ³•ç¿»è¯‘ï¼Œè¯·ç¨åé‡è¯•] ${text}`;
        }
